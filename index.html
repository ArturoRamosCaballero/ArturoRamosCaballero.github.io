<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.min.css">
    <title>Examen de recuperacion</title>
</head>
<body>
    <div class="container text-center mt-4">
        <h2>Evaluar Ecuación General de 2º Grado</h2>
        <hr>
        <h4>Fomula para sacar x1 y x2</h4>
            <img src="src/image.png" class="rounded mx-auto d-block" alt="..." width="400" height="200">
        <!-- tabla -->
        <div id="tabla" class="container mt-4"></div>

        <!-- formulario -->
        <div class="container text-center" id="formulario-container">
            <form id="formulario">
                <div class="row align-items-start mb-3">
                    <div class="col">
                        <h3>Coeficiente (a)</h3>
                        <input class="form-control" type="text" id="coeficiente_a" name="coeficiente_a" placeholder="Ingresa el valor del coeficiente a">
                        <span class="text-danger" id="error_a"></span>
                    </div>
                    <div class="col">
                        <h3>Coeficiente (b)</h3>
                        <input class="form-control" type="text" id="coeficiente_b" name="coeficiente_b" placeholder="Ingresa el valor del coeficiente b">
                        <span class="text-danger" id="error_b"></span>
                    </div>
                    <div class="col">
                        <h3>Coeficiente (c)</h3>
                        <input class="form-control" type="text" id="coeficiente_c" name="coeficiente_c" placeholder="Ingresa el valor del coeficiente c">
                        <span class="text-danger" id="error_c"></span>
                    </div>
                </div>
<br>
<br>
                <!-- boton -->
                <div class="row justify-content-center mb-4">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-danger btn-block">Evaluar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
